version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /cicd/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /cicd/docker-credentials/password
    DOCKER_REGISTRY_URL: /cicd/docker-registry/url
    SONAR_TOKEN: /cicd/sonar/sonar-token

phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17

  pre_build:
    commands:
      - echo "Installing dependencies..."
      - echo "Performing Trivy file scan before building the image..."
      # All other commented-out lines here are fine as long as indentation is 6 spaces under `commands`

  build:
    commands:
      - echo "Running tests..."
      - echo "Building Docker image..."
      # Example Docker commands commented out; keep proper indentation (6 spaces under `commands`)

  post_build:
    commands:
      - |
        aws ses send-email \
          --from "madithati123@gmail.com" \
          --to "madithati123@gmail.com" \
          --subject "CodeBuild Status: $CODEBUILD_BUILD_ID" \
          --text "Build status: $CODEBUILD_BUILD_STATUS" \
          --region "us-east-1"

artifacts:
  files:
    - appspec.yaml
